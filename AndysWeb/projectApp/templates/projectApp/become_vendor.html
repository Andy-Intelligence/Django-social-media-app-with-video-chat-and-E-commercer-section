{% extends 'emains.html' %}

{% block title %} Become Vendor | {% endblock %}


{% block content %}
<div class="container">
<h1 class = "title">Become vendor</h1>

<form method = "post" action = ".">
    {% csrf_token %}

    {{ form.as_p }}

    <div class = "field">
        <div class = "control">
            <button class = "button is-dark is-uppercase">Sign up</button>
        </div>
    </div>
</form>
</div>

{% endblock content %}
